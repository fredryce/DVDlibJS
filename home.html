  <body>
    <div class="topNav" id="Topnav">
      <a href="CreateDVD.html" class="active">Create DVD</a>
      <div class="search-container">
        <form action="/action_page.php">
          <button type="submit">Search</button>
          <div class="dropdown">
            <button class="dropbtn">
              Search content 
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content"></div>
          </div>
          <input type="text" placeholder="Search.." name="search">
        </form>
      </div>
    </div>


    <div class="container">
      <h1>Search Results</h1>
      <hr>
      <ul class="list-group" id="errorMessages"></ul>
      <div class = "container" id = "searchResults">
        <div class = "row>
          <div id="dvdTable">
            <h2>DVDS</h2> 
            <table id="dvdTable" class="table table-hover">
              <thead>
               <tr>
                 <th width="30%">Title </th>
                 <th width="15%">Release Date</th>
                 <th width="15%">Director</th>
                 <th width="5%">Rating</th>
                 <th width "5%"></th>
                 <th width "5%"></th>
               </tr>
             </thead>
             <!-- we will add data rows dynamically to the tbody -->
             <tbody id="contentRows"></tbody>
           </table>
         </div>
       </div>

     </div>
   </div>
 </div>



      <div class="operationDVD" style="display:none;>
      <h1 id="operationTitle"></h1>
      <hr>
      <form class="form-horizontal" role="form" id="editForm">
              <div class="form-group row">
                <label for="editDvdTitle" class="col-md-2 control-label">
                  Dvd Title:
                </label>

                <div class="col-md-3">
                  <input type="text" 
                  class="form-control"
                  id="editDvdTitle"
                  placeholder="Enter Title" 
                  required>
                </div>
              </div>


              <div class="form-group row"> 
                <label for="editYear" class="col-md-2 control-label">
                  Release Year:
                </label>

                <div class="col-md-3">
                  <input type="text" 
                  class="form-control"
                  id="editYear"
                  placeholder="Enter Release Year" 
                  required>
                </div>
              </div> 

              <div class="form-group row"> 
                <label for="editDirector" class="col-md-2 control-label">
                  Director:
                </label>

                <div class="col-md-3">
                  <input type="text" 
                  class="form-control"
                  id="editDirector"
                  placeholder="Enter Director" 
                  required>
                </div>
              </div>


              <div class="form-group row"> 
                <label for="editRating" class="col-md-2 control-label">
                  Rating:
                </label>

              
                <div class="col-md-3">
                  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Choose Rating
                  </a>

                  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">G</a>
                    <a class="dropdown-item" href="#">PG</a>
                    <a class="dropdown-item" href="#">PG-13</a>
                    <a class="dropdown-item" href="#">PG-12</a>
                    <a class="dropdown-item" href="#">PG-18</a>
                    <a class="dropdown-item" href="#">R</a>
                  </div>
                </div>

              </div> 


              <div class="form-group row"> 
                <label for="editNotes" class="col-md-2 control-label">
                  Notes:
                </label>

                <div class="col-md-3">
                  <input type="text"
                  style="height: 200px" 
                  class="form-control"
                  id="editNotes"
                  placeholder="Enter Note" 
                  >
                </div>
              </div> 


              <div class="form-group row">
                <div class="col-md-1">
                  <input type="hidden" id="editContactId">
                  <button type="button"
                  id="editCancelButton"
                  class="btn btn-danger"
                  onclick="hideEditForm()">
                  Cancel
                </button>
              </div>
              <div class="col-md-4">
                <button type="button"
                id="savechange"
                class="btn btn-success">
                Save Changes
              </button>
            </div>
          </div>


        </form>
    </div>
