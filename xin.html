<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

  </head>
  <body>

    <div class="operationDVD">
      <h1 id="operationTitle"></h1>
      <hr>
      <form class="form-horizontal" role="form" id="editForm">
              <div class="form-group row">
                <label for="editDvdTitle" class="col-md-2 control-label">
                  Dvd Title:
                </label>

                <div class="col-md-3">
                  <input type="text" 
                  class="form-control"
                  id="editDvdTitle"
                  placeholder="Enter Title" 
                  required>
                </div>
              </div>


              <div class="form-group row"> 
                <label for="editYear" class="col-md-2 control-label">
                  Release Year:
                </label>

                <div class="col-md-3">
                  <input type="text" 
                  class="form-control"
                  id="editYear"
                  placeholder="Enter Release Year" 
                  required>
                </div>
              </div> 

              <div class="form-group row"> 
                <label for="editDirector" class="col-md-2 control-label">
                  Director:
                </label>

                <div class="col-md-3">
                  <input type="text" 
                  class="form-control"
                  id="editDirector"
                  placeholder="Enter Director" 
                  required>
                </div>
              </div>


              <div class="form-group row"> 
                <label for="editRating" class="col-md-2 control-label">
                  Rating:
                </label>

              
                <div class="col-md-3">
                  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Choose Rating
                  </a>

                  <div class="rating" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">G</a>
                    <a class="dropdown-item" href="#">PG</a>
                    <a class="dropdown-item" href="#">PG-13</a>
                    <a class="dropdown-item" href="#">PG-12</a>
                    <a class="dropdown-item" href="#">PG-18</a>
                    <a class="dropdown-item" href="#">R</a>
                  </div>
                </div>

              </div> 


              <div class="form-group row"> 
                <label for="editNotes" class="col-md-2 control-label">
                  Notes:
                </label>

                <div class="col-md-3">
                  <input type="text"
                  style="height: 200px" 
                  class="form-control"
                  id="editNotes"
                  placeholder="Enter Note" 
                  >
                </div>
              </div> 


              <div class="form-group row">
                <div class="col-md-1">
                  <input type="hidden" id="editContactId">
                  <button type="button"
                  id="editCancelButton"
                  class="btn btn-danger"
                  onclick="hideEditForm()">
                  Cancel
                </button>
              </div>
              <div class="col-md-4">
                <button type="button"
                id="savechange"
                class="btn btn-success">
                Save Changes
              </button>
            </div>
          </div>


        </form>
    </div>

   




<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- use the the full jQuery build, NOT the slim build-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- custom js files -->
<script src="js/xin.js"></script>

</body>
</html>
